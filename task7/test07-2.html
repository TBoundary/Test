		<p>确定要结束游戏吗？</p>
		<button class="sure" onclick="trans()">确定</button>
		<button class="exit" onclick="closeBox()">取消</button>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">

		// 背景音乐播放
		var audio = $('audio').get(0);
		$('#music_icon').click(function(){
			event.stopPropagation();//防止冒泡
			if(audio.paused){
				$('#music_icon').attr('src','imgs/play.png');
				audio.play();
				return;
			} else{
				$('#music_icon').attr('src','imgs/stop.png');
				audio.pause();
			}
		});
		// 页面弹窗
		function popBox(){
			var popBox = document.getElementById('popBox');
			var popLayer = document.getElementById('popLayer');

			popLayer.style.width = document.body.scrollWidth + "px";
			popLayer.style.height = document.body.scrollHeight + "px";

			popLayer.style.display = "block";
			popBox.style.display = "block";

		}//投死按钮popBoxb结束
		function closeBox(){
			var popBox = document.getElementById('popBox');
			var popLayer = document.getElementById('popLayer');

			popLayer.style.display = "none";
			popBox.style.display = "none";
		}//关闭弹窗closeBox结束
		function trans(){
			window.location.href = "test07-3.html";
		}//页面切换
	</script>
